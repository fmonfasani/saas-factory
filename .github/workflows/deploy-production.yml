name: Deploy to Production

on:
  release:
    types: [published]
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: saasfactory/backend,saasfactory/frontend
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile.backend
          push: true
          tags: saasfactory/backend:latest,saasfactory/backend:${{ github.sha }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile.frontend
          push: true
          tags: saasfactory/frontend:latest,saasfactory/frontend:${{ github.sha }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Deploy to Production Environment
        run: |
          echo "Deploying to production environment..."
          # Add your production deployment commands here
          # For example, deploying to AWS ECS, Railway, Vercel, or another platform
          
      - name: Health Check
        run: |
          echo "Performing health checks..."
          # Add health check commands here
          # curl -f https://yourapp.com/health || exit 1
          
      - name: Rollback on Failure
        if: failure()
        run: |
          echo "Deployment failed. Initiating rollback..."
          # Add rollback commands here